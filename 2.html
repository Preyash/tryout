  <body>
    <script>
      const clg = (...str) => console.log(...str);
      function negative(n) {
        return n < 0;
      }
      let range = (start, end, step) => {
        if (step !== undefined) end -= 2;
        while (start <= end) {
          if (step !== undefined) {
            clg((start += step));
          } else {
            clg(start++);
          }
          if (start > 30) break;
        }
      };
      range(1, 10);
    </script>
  </body>
